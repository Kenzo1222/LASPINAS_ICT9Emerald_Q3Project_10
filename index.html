<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Activity</title>

   <!--Bootstrap CDN Link-->


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; 
rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark p-4">
<div class="container">

   <div class="row justify-content-center">
  
      <div class="col-lg-6">

            <div class="card p-4 shadow">

                <h2 class="text-center mh-4"> Food Delivery Calculator </h2>


                <h5 class="fw-bold"> Select Food Item </h5>
                <select class="form-control mb-3" id="Food"> 
                 
                    <option value="0"> Choose a food item... </option>
                    <option value="55"> Pizza Slice </option>
                    <option value="100"> Pasta </option>
                    <option value="120"> Beef Salisbury </option>

                </select>
                
                <h5 class="fw-bold"> Delivery Distance (km) </h5>
                <select class="form-control mb-3" id="Distance"> 
                    <option value="0"> Choose <Distance class=""></Distance> </option>
                    <option value="1"> 1 KM </option>
                    <option value="2"> 2 KM </option>

                </select>

                <button class="btn btn-success w-100" onclick="computeTotal()"> Compute Total Amount</button>
                <p class="mt-3 fw-bold" id="result"> </p>


             </div>

        </div>


    </div>
    
</div>

  <script>
     function computeTotal(){

    let foodPrice = Number(document.getElementById("Food").value);
    let Distance = Number(document.getElementById("Distance").value);

    let DeliveryFee = Math.round(Distance * 20);
    let total = foodPrice + DeliveryFee;
    
    document.getElementById("result").innerHTML = "Food Price Php " + foodPrice + "<br>" + "Delivery Fee Price " + DeliveryFee + "<br>" + "Total Amount Php" + total;

    }

  </script>













    
    
</body>
</html>
